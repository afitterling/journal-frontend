<!doctype html>
<html class="no-js" ng-app="famousAngularStarter">
  <head>
    <meta charset="utf-8">
    <title>Famo.us/Angular</title>
    <!-- @TODO https://www.npmjs.org/package/gulp-html-replace -->
    <base href="/">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="bower_components/famous-angular/dist/famous-angular.css">
  </head>
  <body>

    <header class="navigation">
      <div class="navigation-wrapper">
          <a href="javascript:void(0)" class="logo">
              <img ng-show="auth.profile" ng-src="{{auth.profile.picture}}" alt="Avator">
          </a>
          <a href="" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
          <div class="nav">
              <ul id="navigation-menu">
                  <li class="nav-link"><a ng-bind="auth.profile.email"></a></li>
              </ul>
          </div>

          <div class="navigation-tools">
              <div class="nav">
                  <ul id="navigation-menu">
                      <li class="nav-link">
                          <button type="submit" ng-click="handleSession()" ng-bind="sessionAction"></button>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
    </header>


    <div ui-view></div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!--<script src="bower_components/angular-route/angular-route.js"></script>-->

    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/famous/famous-global.js"></script>
    <script src="bower_components/famous-angular/dist/famous-angular.js"></script>

    <!-- Auth0 widget script and AngularJS module -->
    <script src="//cdn.auth0.com/w2/auth0-widget-5.2.min.js"></script>
    <script src="//cdn.auth0.com/w2/auth0-angular-1.1.min.js"> </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
